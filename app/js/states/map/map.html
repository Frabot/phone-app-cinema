<ion-scroll>
           <!--Note the different map ID to the map template-->
             <h2 class="center white">Select a cinema</h2>
           <div id="map"></div>
            
        <div class="mapItem">
                <div class="item item-divider">
                    <h2>Cinemas list</h2>
                </div>
                <ion-list class="disable-user-behavior">
                    <ion-item ng-repeat="place in places" ><a href="#/movie_list/{{place.place_id}}" class="item hoverItem" >{{place.name}}</a></ion-item>
                </ion-list>
        </div>
</ion-scroll>
