<ion-content>
   <div class="address">
       <h3>{{place.name}}</h3>
       <address>{{place}}
       </address>

    <div class="item item-divider">
        <h2>Movie list</h2>
    </div>
    <ion-list class="list">
         <ion-item class="list-item" ng-repeat="movie in cinema">
              <h2>{{movie.movieName}}</h2>
              <ul>
                  <li ng-repeat="times in movie.screenings">{{times.screening}}</li>
             </ul>
        </ion-item>
    </ion-list>
</ion-content>
