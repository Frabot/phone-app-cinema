    <div class="item item-divider">
        <h2>Movie list</h2>
    </div>
    <ion-list class="disable-user-behavior">
         <ion-item class="item" ng-repeat="movie in screeningsCine">
              <h2>{{movie.movieName}}</h2>
              <ul>
                  <li ng-repeat="screeningTime in movie.screenings" class="inline"><p>{{screeningTime.screeningTime}}  <strong>{{screeningTime.type}}</strong></p></li>
             </ul>
        </ion-item>
    </ion-list>
</ion-content>
